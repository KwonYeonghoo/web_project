<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register Page</title>

    <!-- Custom fonts for this template-->
    <link href="/bootstrapJL/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/bootstrapJL/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action="/v2/web/register" method="post">
                                <div class="form-group">
                                    <input type="name" name="userName" class="form-control form-control-user" id="userName"
                                        placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <div class="input-group"> <!-- input-group 추가 -->
                                        <input type="id" name="userId" class="form-control form-control-user" id="userId" placeholder="ID">
                                        <div class="input-group-append"> <!-- input-group-append 추가 -->
                                            <button class="btn btn-outline-secondary" type="button" onclick="location.href='/v2/web/checkDuplicate?userId='+checkDuplicates()">ID 중복확인</button> <!-- 중복 확인 버튼 -->
                                        </div>
                                    </div>
                                    <!-- <input type="id" name="userId" class="form-control form-control-user" id="userId" placeholder="ID"> -->
                                        
                                </div>
                                <div class="form-group">
                                    <input type="email" name="userEmail" class="form-control form-control-user" id="userEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="userPw" class="form-control form-control-user"
                                            id="userPw" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="userPwRepeat" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="age" name="userAge" class="form-control form-control-user" id="userAge"
                                        placeholder="Age">
                                </div>
                                <div class="btn btn-primary btn-user btn-block">
                                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                                    <!-- <input type="submit" value="Register Account" /> -->
                                </div>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/v2/web/loginPage">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/bootstrapJL/vendor/jquery/jquery.min.js"></script>
    <script src="/bootstrapJL/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/bootstrapJL/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/bootstrapJL/js/sb-admin-2.min.js"></script>

</body>

</html>
