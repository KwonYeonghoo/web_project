<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">글 작성하기</h2>
        <form>
            <div class="mb-3">
                <label for="postTitle" class="form-label">제목</label>
                <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">내용</label>
                <textarea class="form-control" id="postContent" rows="6" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="mb-3">
                <label for="postTags" class="form-label">태그</label>
                <input type="text" class="form-control" id="postTags" placeholder="태그를 입력하세요 (쉼표로 구분)">
            </div>
            <button type="submit" class="btn btn-primary">작성하기</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
