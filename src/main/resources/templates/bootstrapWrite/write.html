<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>게시글 작성 페이지</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/bootstrapPost/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/bootstrapPost/css/styles.css" rel="stylesheet" />
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/v1/web/index">Hoook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Login</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="#!">Register</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <!--글 작성 부분-->
    <div class="container my-3">
        

        
        <div class="row justify-content-center">
        <div class="col-12 col-md-8">
        <h3 class="mb-4">글 작성</h3>
        <form  action="/v1/web/write" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="postTitle" class="form-label">제목</label>
                <input type="textarea"  name="postTitle" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">내용</label>
                <input class="form-control"  name="postContent" id="postContent" rows="7" placeholder="내용을 입력하세요"></input>
            </div>
            <div class="mb-3">
                <label for="postTags" class="form-label">태그</label>
                <input type="text" class="form-control" name="postTags" id="postTags" placeholder="태그를 입력하세요 (쉼표로 구분)">
            </div>
            <div class="mb-3">
                <label for="postFile" class="form-label" name>파일 첨부</label>
                <input type="file" class="form-control" name="file" id="postFile">
            </div>
            <div class="mb-3 text-end">
                <button type="submit" class="btn btn-primary">작성하기</button>
                <a class="btn btn-danger" href="/v1/web/index">취소</a>
            </div>
        </form>
    </div>

    <script src="/bootstrapMain/js/scripts.js"></script>
    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
