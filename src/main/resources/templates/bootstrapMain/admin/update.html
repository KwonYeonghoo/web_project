<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>관리자 게시글 수정 페이지</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/bootstrapPost/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/bootstrapPost/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- 상단바 -->
        <nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom">
            <div class="container">
                <h1><a class="navbar-brand" href="/v1/web/admin/index"><img width="200" height="80" src="/bootstrapMain/assets/logo.png" class="custom-logo"></a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- 관리자 페이지 -->
                        <li class="nav-item px-2 "><a class="nav-link" href="/v1/web/admin/setting">관리자페이지</a></li>
                        <!-- 로그아웃 -->
                        <li class="nav-item px-2 "><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>          
        </nav>
        <header>
            <!--글 작성(수정) 부분-->
            <div class="container min-vh-100 justify-content-center">     
                <div class="justify-content-center">
                <h3 class="mb-4">게시글 수정</h3>
                <form  action="/v1/web/admin/postupdate?id={{postId}}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">제목</label>
                        <input type="text"  name="postTitle" class="form-control" id="postTitle"  value={{postTitle}}>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">내용</label>
                        <textarea class="form-control"  name="postContent" id="postContent" rows="7">{{postContent}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postTags" class="form-label">태그</label>
                        <input type="text" class="form-control" id="postTags" placeholder="태그를 입력하세요 (쉼표로 구분)"  >
                    </div>
                    <div class="mb-3">
                        <label for="postFile" class="form-label" name>파일 첨부</label>
                        <input type="file" class="form-control" name="file" id="postFile">
                    </div>
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">수정하기</button>
                        <a class="btn btn-danger" href="/v1/web/admin/index">취소</a>
                    </div>
                </form>
            </div>
        </header>
    </body>
            <!-- Footer -->
            <footer class="py-5 bg-dark">
                <div class="container"><p class="m-0 text-center text-white">PlayData &copy; HOOoK Website 2024</p></div>
            </footer>
            <!-- Bootstrap core JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS -->
            <script src="/bootstrapMain/js/scripts.js"></script>
            <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </head>
    </html>
