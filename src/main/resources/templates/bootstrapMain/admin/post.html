<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>관리자 게시글 페이지</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/bootstrapPost/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/bootstrapPost/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- 상단바 -->
        <nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom">
            <div class="container">
                <h1><a class="navbar-brand" href="/v1/web/admin/index"><img width="200" height="80" src="/bootstrapMain/assets/logo.png" class="custom-logo"></a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- 글쓰기 -->
                        <li class="nav-item px-2 "><a class="nav-link" href="/v1/web/admin/write">글쓰기</a></li>
                        <!-- 관리자 페이지 -->
                        <li class="nav-item px-2 "><a class="nav-link" href="/v1/web/admin/setting">관리자페이지</a></li>
                        <!-- 로그아웃 -->
                        <li class="nav-item px-2 "><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>          
        </nav>
    </nav>
     <!-- 게시글 -->   
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-10">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">{{postTitle}}</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">{{postDate}}</div>
                            <!-- Post categories-->
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">태그1</a>
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">태그2</a>
                        </header>
                        <!-- Preview image figure-->
                        <figure class="mb-4"><img class="img-fluid rounded" src="{{postFilePath}}" alt="..." /></figure>
                        <!-- Post content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4">{{postContent}}</p>
                            
                        </section>
                    </article>
                    <!-- 버튼 추가 -->
                    <div class="my-4 text-end">
                        <button type="button" id="update" class="btn btn-primary" onClick="location.href='/v1/web/admin/postupdate?id={{postId}}'">수정</button>
                        <button type="button" id="delete" class="btn btn-danger" onClick="location.href='/v1/web/admin/postdelete?id={{postId}}'">삭제</button>
                        <button type="button" class="btn btn-secondary" onClick="location.href='/v1/web/admin/index'">목록</button>
                    </div>
                    <!-- Comments section-->
                    <section class="mb-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <!-- Comment form-->
                                <form class="mb-4"   action="/v1/web/comment?id={{postId}}" method="post" >
                                    <textarea class="form-control" name = "commentComment" rows="3" placeholder="댓글을 남겨주세요!"></textarea>
                                    <button type="submit" class="btn btn-primary">작성하기</button>
                                </form>
                                <!-- Comment with nested comments-->
                                {{#comment}}
                                <div class="d-flex mb-4">
                                    <!-- Parent comment-->
                                    <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                    <div class="ms-3">
                                        <div class="fw-bold">{{commentUserid}}</div>
                                        {{commentComment}}
                                    </div>
                                </div>
                                {{/comment}}
                                <!-- Single comment-->
                                
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">PlayData &copy; HOOoK Website 2024</p></div>
        </footer>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS -->
        <script src="/bootstrapMain/js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
